<!-- <div ng-repeat="split in splits">  -->

<div ng-repeat="taskList in splittedTasks">
	<h2 class="toggling_on" id="lesson_{{taskList[0].lesson}}"> Lezione {{taskList[0].lesson}}</h2>
	<div id="{{taskList[0].lesson}}">
		<div class="list-group">
		  <a ng-repeat="task in taskList" ng-class="{'correct': task.score == 100, 'partial': task.score > 0 && task.score < 100, 'wrong': task.score == 0}" class="list-group-item" ui-sref="task.statement({ taskName: task.name })">
		    <i class="fa fa-angle-right"></i> Esercizio {{task.exercise}}: {{task.title}}
		    <span ng-if="task.score == 0" class="badge badge-wrong">0 / 100</span>
		    <span ng-if="task.score > 0 && task.score < 100" class="badge badge-partial">{{task.score}} / 100</span>
		    <span ng-if="task.score == 100" class="badge badge-correct">100 / 100</span>
		  </a>
		</div>
	</div>
</div>
